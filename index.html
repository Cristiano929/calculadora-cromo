<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Cromagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Calculadora de Cromagem</h1>

<input type="number" id="diametro" placeholder="DiÃ¢metro (mm)">
<input type="number" id="comprimento" placeholder="Comprimento (mm)">
<input type="number" id="coeficiente" placeholder="Coeficiente (R$)">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<script>
function calcular() {
  const diametro = parseFloat(document.getElementById('diametro').value);
  const comprimento = parseFloat(document.getElementById('comprimento').value);
  const coeficiente = parseFloat(document.getElementById('coeficiente').value);

  if (isNaN(diametro) || isNaN(comprimento) || isNaN(coeficiente)) {
    document.getElementById('resultado').innerText = 'Por favor, preencha todos os campos corretamente.';
    return;
  }

  const area = (diametro * comprimento * 3.14) / 10000;
  const valorPagar = area * coeficiente;

  document.getElementById('resultado').innerText = Valor a pagar: R$ ${valorPagar.toFixed(2)};
}
</script>

</body>
</html>
