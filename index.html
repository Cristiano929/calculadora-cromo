<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Cromagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-mode {
      background-color: #fff;
      color: #000;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 100px;
    }
    h1 {
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      width: 90%;
      max-width: 300px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .light-mode button {
      background-color: #333;
      color: #fff;
    }
    .resultado {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .historico {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="Logo">
    <h1>Calculadora de Cromagem</h1>
  </header>

  <input type="number" id="diametro" placeholder="Di칙metro (mm)">
  <input type="number" id="comprimento" placeholder="Comprimento (mm)">
  <input type="number" id="coeficiente" placeholder="Coeficiente (R$)">

  <br>

  <button onclick="calcular()">Calcular</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
  <button onclick="imprimir()">Imprimir</button>
  <button onclick="enviarWhatsApp()">Enviar WhatsApp</button>
  <button onclick="alternarModo()">Alternar Modo</button>

  <div class="resultado" id="resultado"></div>
  <div class="historico" id="historico"><strong>Hist칩rico:</strong></div>

<script>
  let modoClaro = false;
  let historico = [];

  function calcular() {
    const d = parseFloat(document.getElementById('diametro').value);
    const c = parseFloat(document.getElementById('comprimento').value);
    const k = parseFloat(document.getElementById('coeficiente').value);

    if (isNaN(d) || isNaN(c) || isNaN(k)) {
      document.getElementById('resultado').innerText = "Preencha todos os campos!";
      return;
    }

    const valor = ((d * c * 3.14) / 10000) * k;
    const resultado = Valor a pagar: R$ ${valor.toFixed(2)};
    document.getElementById('resultado').innerText = resultado;

    historico.push(resultado);
    atualizarHistorico();
  }

  function atualizarHistorico() {
    const histEl = document.getElementById('historico');
    histEl.innerHTML = '<strong>Hist칩rico:</strong><br>' + historico.map((h, i) => ${i + 1}: ${h}).join('<br>');
  }

  function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const resultado = document.getElementById('resultado').innerText;
    doc.text("Resultado da Cromagem:", 10, 10);
    doc.text(resultado, 10, 20);
    doc.save("resultado.pdf");
  }

  function imprimir() {
    window.print();
  }

  function alternarModo() {
    modoClaro = !modoClaro;
    document.body.classList.toggle('light-mode', modoClaro);
  }

  function enviarWhatsApp() {
    const resultado = document.getElementById('resultado').innerText;
    if (!resultado) {
      alert("Realize um c치lculo primeiro!");
      return;
    }
    const mensagem = encodeURIComponent(Resultado da Cromagem:\n${resultado});
    const link = https://wa.me/?text=${mensagem};
    window.open(link, '_blank');
  }
</script>

</body>
</html>
