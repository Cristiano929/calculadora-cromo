<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Cromagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background-color: #f0f0f0; 
    }
    input, button { 
      width: 90%; 
      max-width: 300px; 
      padding: 10px; 
      margin: 10px 0; 
      font-size: 16px; 
    }
    button { 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
    button:hover { 
      background-color: #45a049; 
    }
    .resultado { 
      margin-top: 20px; 
      font-size: 18px; 
      font-weight: bold; 
    }
  </style>
</head>
<body>

  <h1>Calculadora de Cromagem</h1>

  <input type="number" id="diametro" placeholder="DiÃ¢metro (mm)">
  <input type="number" id="comprimento" placeholder="Comprimento (mm)">
  <input type="number" id="coeficiente" placeholder="Coeficiente (R$)">

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

<script>
function calcular() {
  const diametro = parseFloat(document.getElementById('diametro').value);
  const comprimento = parseFloat(document.getElementById('comprimento').value);
  const coeficiente = parseFloat(document.getElementById('coeficiente').value);

  if (isNaN(diametro) || isNaN(comprimento) || isNaN(coeficiente)) {
    document.getElementById('resultado').innerText = "Por favor, preencha todos os campos corretamente.";
    return;
  }

  const valor = ((diametro * comprimento * 3.14) / 10000) * coeficiente;
  document.getElementById('resultado').innerText = Valor a pagar: R$ ${valor.toFixed(2)};
}
</script>

</body>
</html>
